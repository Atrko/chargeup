{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>ChargeUp Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="w-100 d-inline-block" style="text-align: center; margin-top: 30px;">
        <b style="font-size: 40px;">My ChargeUp Account</b><br>
        <ul class="navbar nav" style="justify-content: right;">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
    <div class="w-25 d-inline-block" style="text-align: center; margin: 80px;">
        <form action='/register'  method='post'>
            {% csrf_token %}
            <div class="form-group">
                <input type="text" required class="form-control" id="first_name" name="first_name"  placeholder="{{ user.first_name }}">
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <input type="text" required class="form-control" id="last_name" name="last_name" placeholder="{{ user.last_name }}">
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <input type="email" required class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="{{ user.email }}">
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" required id="confirm" name='confirm' placeholder="Confirm Password">
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>

</html>
